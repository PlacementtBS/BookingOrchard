<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="image/svg+xml" href="https://jkvthdkqqckhipdlnpuk.supabase.co/storage/v1/object/public/public1//Fill%20Green.svg">

  <link rel="stylesheet" href="../auth.css" />
</head>
<body>
  <div class="main">
    <section>
      <div>
        <form id="login-form" novalidate>
          <h1>Login</h1>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
            placeholder="you@example.com"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
            placeholder="••••••••"
          />

          <input type="submit" class="primaryButton" value="Login" />
        </form>

        <p id="message" aria-live="polite" style="color: red; margin-top: 10px;"></p>

        <a href="../">
          <button type="button" class="outlineButton">Home Page</button>
        </a>
      </div>
    </section>
  </div>

  <script type="module">
    import { login } from '../utils/auth.js';

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const success = await login(email, password);
        if (success) {
          message.textContent = 'Login successful!';
          message.style.color = 'green';
          // Optionally redirect or perform post-login actions here
        } else {
          message.textContent = 'Invalid email or password.';
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = 'An error occurred. Please try again.';
        message.style.color = 'red';
        console.error(error);
      }
    });
  </script>
</body>
</html>
